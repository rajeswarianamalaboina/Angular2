<div class="card">
    <div class="card-header text-center">
    Contact Details
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-3 col-lg-3 " align="center"> <img alt="User Pic" src="/../assets/images/logo.png" class="img-circle img-responsive"> </div>
        <div class=" col-md-9 col-lg-9 "> 
          <table class="table table-user-information">
            <tbody>
              <tr>
                <td>Name:</td>
                <td>{{ contact?.name }}</td>
              </tr>
              <tr>
                <td>Email:</td>
                <td>{{ contact?.email }}</td>
              </tr>
              <tr>
                <td>Company</td>
                <td>{{ contact?.company }}</td>
              </tr>
              <tr>
                <td>Phone Number</td>
                <td>{{ contact?.phoneNumber }}</td>
              </tr>
              <tr>
                <td>Job Title</td>
                <td>{{ contact?.jobTitle }}</td>
              </tr>
              <tr>
                <td>note</td>
                <td>{{ contact?.note }}</td>
              </tr>
            </tbody>
          </table>
          
          <iframe *ngIf="contact?.map != null" [src] = "contact?.map | safe" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
          
          <div>
              <a [routerLink]= "['edit']" class="btn btn-primary  text-right" >Edit</a>
              <button class="btn btn-danger" data-toggle="modal" data-target="#deleteModel">Delete</button>
          </div> 

          
        </div>
      </div>
    </div>
 </div>


 <!-- The Modal -->
<div class="modal fade" id="deleteModel">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title">Are you sure want to delete record ?</h5>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="deleteConatct(contact?.id)">Yes</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
      </div>


    </div>
  </div>
</div>
